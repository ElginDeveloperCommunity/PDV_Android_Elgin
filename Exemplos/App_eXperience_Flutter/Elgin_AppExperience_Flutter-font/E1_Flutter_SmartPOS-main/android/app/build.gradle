def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '3'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 31

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.elgin.e1_flutter_smartpos"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 5
        versionName '1.0.5'
    }

    signingConfigs {
        elgin {
            storeFile file('..\\..\\flutter_m8_key.keystore')
            storePassword 'flutter_elgin'
            keyAlias 'flutter_alias'
            keyPassword 'flutter_elgin'
        }
    }


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            shrinkResources false
            minifyEnabled false
            signingConfig signingConfigs.elgin
        }
        debug {
            signingConfig signingConfigs.elgin
        }

    }
}

flutter {
    source '../..'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(name: 'e1-v2.0.4-release', ext: 'aar')
    implementation(name: 'cloudpossdk-s-1.0.2', ext: 'aar')


    //ElginPay Dependency
    implementation group: 'org.apache.commons', name: 'commons-lang3', version:'3.4'

    //Scanner
    implementation(name: 'scanner', ext: 'aar')

    implementation('com.journeyapps:zxing-android-embedded:3.4.0')
    implementation 'com.google.zxing:core:3.4.0'

    implementation("androidx.startup:startup-runtime:1.1.0")

    implementation 'com.github.felHR85:UsbSerial:4.5.2'
    implementation 'androidx.appcompat:appcompat:1.3.0'

    implementation(name: 'InterfaceAutomacao-v2.0.0.9', ext: 'aar')
    implementation 'org.apache.commons:commons-lang3:3.9'

    implementation 'com.google.code.gson:gson:2.8.7'
}