<ion-content color="light">
  <ion-grid>
    <ion-row >
      <ion-col style="text-align: center;">
        <img class="MainLogo" src="/assets/elginlogo.png">
      </ion-col>
    </ion-row>

    <ion-row  class="ion-justify-content-center" >
      <ion-row >
        <ion-col>
          <div class="box">
            <button (click)="goToPrinter()" class="menuButton" type="button">
              <img style="text-align: center;" src="assets/printer.png">
              <ion-label >
                <h4 style="margin-top: 10px;">IMPRESSORA</h4>
              </ion-label>
            </button>
          </div>
        </ion-col>
      </ion-row>


      <ion-row >
        <ion-col>
          <div class="box">
            <button (click)="goToCodbar()" class="semiMenuButton" type="button">
              <img style="text-align: center;" src="assets/barcode.png">
              <ion-label>
                <h4>CÓDIGO DE BARRAS</h4>
              </ion-label>
            </button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col>
          <div class="box">
            <button (click)="goToBalanca()" class="semiMenuButton" type="button">
              <img style="text-align: center;" src="assets/balanca.png">
              <ion-label>
                <h4>BALANÇA</h4>
              </ion-label>
            </button>
          </div>
        </ion-col>
      </ion-row>


    </ion-row>

    <ion-row  class="ion-justify-content-center">
      <ion-row>
        <ion-col>
          <div class="box">
            <button (click)="goToTef()" class="semiMenuButton" type="button">
              <img style="text-align: center;" src="assets/msitef.png">
              <ion-label >
                <h4 style="margin-top: 10px;">TEF</h4>
              </ion-label>
            </button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="box">
            <button (click)="goToShipay()" class="semiMenuButton" type="button">
              <img style="text-align: center;" src="assets/msitef.png">
              <ion-label >
                <h4 style="margin-top: 10px;">SHIPAY</h4>
              </ion-label>
            </button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="box">
            <button (click)="goToSat()" class="menuButton" type="button">
              <img style="text-align: center;" src="assets/sat.png">
              <ion-label >
                <h4 style="margin-top: 10px;">SAT</h4>
              </ion-label>
            </button>
          </div>
        </ion-col>
      </ion-row>
  </ion-row>




    <h1 class="footer">Ionic 1.0.0</h1>
  </ion-grid>
</ion-content>
